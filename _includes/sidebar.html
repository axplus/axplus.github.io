<div class="sidebar">
  <div class="container sidebar-sticky">
    <div class="sidebar-about">
      <h1>
        <a href="{{ site.baseurl }}">
          {{ site.title }}
        </a>
      </h1>
      <p class="lead">{{ site.sidebar-about-description }}</p>
    </div>

    <nav class="sidebar-nav">
      {% for link in site.sidebar-nav-links %}
        <a class="sidebar-nav-item{% if page.url == link[1] %} active{% endif %}" href="{{ link[1] | relative_url }}">
          {{ link[0] }}
        </a>
        {% if link[1] == '/fusion/' and page.url contains '/fusion/' %}
          <a class="sidebar-nav-item sidebar-nav-sub{% if page.url == '/fusion/privacy/' %} active{% endif %}" href="/fusion/privacy/">&nbsp;&nbsp;Privacy</a>
          <a class="sidebar-nav-item sidebar-nav-sub{% if page.url == '/fusion/terms/' %} active{% endif %}" href="/fusion/terms/">&nbsp;&nbsp;Terms</a>
        {% endif %}
      {% endfor %}
    </nav>

    <div class="sidebar-footer">
      <p>&copy; {{ site.time | date: '%Y' }}. All rights reserved.</p>
    </div>
  </div>
</div>
